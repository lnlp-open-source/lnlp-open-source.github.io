<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
  </head>
  <body>
    
  <nav class="navbar navbar-light bg-dark static-top">
      <div class="container">
          <a class="navbar-brand" href="/"><span style="color: white">LexisNexis</span> <span style="color:#E8171F ">Legal &amp; Professional Engineering</span></a>
          <a href="about/" style="color: white">About</a>
      </div>
  </nav>
  <!-- Masthead-->
  <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
          <div class="row" style="text-align: left; color: black">
              <div class="col-12 mx-auto" style="color: #00172E;"><h1>{{page.title}}</h1></div>
              <div class="col-6 lead mb-4" >
                      {{page.description}}
              
          </div>
      </div>
  </header>

  <section class="text-center">
      <div class="container">
          <div style="padding-top: 30px">
            {{content}}
          </div>
      </div>
  </section>

  {% include footer.html %}
  </body>
</html>
